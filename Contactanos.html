<body>
    <header>
        <div class="caja_logo">
            <img src="imagenes/logo2.png" alt="Logo" class="logo">

            </ul>
        </nav>
    </header>

    <section class="Contactanos">
        <h1>Contáctanos</h1>
        <hr>
        <div class="form-map-container">
            <form action="" method="post" class="contact-form">
                <label for="Formulario">Formulario</label>
                <input type="Nombre Completo" id="Nombre Completo" name="Nombre Completo" placeholder="Nombre completo" required>
                <br>
                <input type="email" id="correo" name="correo" placeholder="correo@gmail.com" required>
                <br><br>
                <label for="mensaje">Mensaje</label>
                <br>
                <textarea name="mensaje" id="mensaje" style="width: 100%; height: 200px;"></textarea>
                <br><br>
                <button type="submit" class="submit-button">Enviar</button> 
            </form>
            <section class="map-container">
                <section class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46938.01902408669!2d-70.43774561513622!3d19.752550409579766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e5fbba2be3c0fd5%3A0x3720d83f462bbd0c!2sPuerto%20Plata%2C%20Dominican%20Republic!5e0!3m2!1sen!2sdo!4v1694853272974!5m2!1sen!2sdo" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>    

                <audio id="musica-fondo" autoplay loop style="display:none;">
                    <source src="ambient-piano-and-strings-10711.mp3" type="audio/mpeg">
                </audio>
                
                <button onclick="document.getElementById('musica-fondo').play()">Reproducir Música</button>
        </div>
    </section>
</body>
</html>
